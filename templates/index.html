<body>
<form class="" action="read-excel" method="POST" enctype="multipart/form-data">
    <div class="col-md-3">
        <div class="drag-area">
            <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
            <header>Drag & Drop to Upload File</header>
            <span>OR</span>
            <!--          <button>Browse File</button>-->
            <input type="file" name="upload-file" value="Browse File" class="upload"/>
            <input class="btn btn-primary submit" type="submit" name="" value="Submit"/>
        </div>
    </div>
</form>

<div class="myBox scrollbar-primary" >
<div class="col-md-8">
    <table class="table table-stripped">
        <tr class="header">
            {% for header in headings %}
            <th> {{ header }}</th>
            {% endfor %}
        </tr>

        {% for row in data %}
        <tr class="rows">
            {% for cell in row %}
            <td>
                {{ cell }}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}

    </table>

</div>
</div>
<div>

        <select class="selectprediction">
            <option>SVM</option>

</button>

</div>
